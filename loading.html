<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing QVAC...</title>
    <style>
        :root {
            --bg: #1d1d1d;
            --text: #d4d4d4;
            --muted: #9da0a6;
            --accent: #19e3c2;
            --border: #334a42;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            line-height: 1.5;
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-align: center;
            letter-spacing: 2px;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% {
                text-shadow: 0 0 20px rgba(25, 227, 194, 0.5);
                transform: scale(1);
            }
            100% {
                text-shadow: 0 0 30px rgba(25, 227, 194, 0.8), 0 0 40px rgba(25, 227, 194, 0.3);
                transform: scale(1.02);
            }
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--text);
            font-weight: 500;
            opacity: 0.9;
            letter-spacing: 0.5px;
            position: relative;
        }

        .loading-text::before {
            content: '';
            position: absolute;
            top: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            opacity: 0.6;
            animation: separatorGlow 2s ease-in-out infinite alternate;
        }

        @keyframes separatorGlow {
            0% {
                opacity: 0.4;
                transform: translateX(-50%) scaleX(0.8);
            }
            100% {
                opacity: 0.8;
                transform: translateX(-50%) scaleX(1.1);
            }
        }

        .loader-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin: 2rem 0;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            animation: dotPulse 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(25, 227, 194, 0.3);
        }

        .dot:nth-child(1) { animation-delay: 0s; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        .dot:nth-child(4) { animation-delay: 0.6s; }
        .dot:nth-child(5) { animation-delay: 0.8s; }

        @keyframes dotPulse {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
                box-shadow: 0 0 20px rgba(25, 227, 194, 0.6);
            }
        }

        .progress-ring {
            width: 80px;
            height: 80px;
            margin: 0.5rem auto 1rem auto;
            position: relative;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 3;
        }

        .progress-ring .bg {
            stroke: rgba(51, 74, 66, 0.3);
        }

        .progress-ring .progress {
            stroke: var(--accent);
            stroke-linecap: round;
            stroke-dasharray: 220;
            stroke-dashoffset: 220;
            animation: progressRing 3s ease-in-out infinite;
            filter: drop-shadow(0 0 6px rgba(25, 227, 194, 0.4));
        }

        @keyframes progressRing {
            0% {
                stroke-dashoffset: 220;
            }
            50% {
                stroke-dashoffset: 50;
            }
            100% {
                stroke-dashoffset: 220;
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(51, 74, 66, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--muted);
            font-style: italic;
        }

        .dots {
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="logo">
            Qubion
        </div>
        <div class="loading-text">Initializing QVAC AI Engine</div>
        
        <div class="progress-ring">
            <svg>
                <circle class="bg" cx="40" cy="40" r="35"></circle>
                <circle class="progress" cx="40" cy="40" r="35"></circle>
            </svg>
        </div>
        
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        
        <div class="status-text">
            Loading AI model<span class="dots"></span>
        </div>
    </div>

    <script>
        // Add some dynamic status updates
        const statusMessages = [
            'Loading AI model...',
            'Initializing neural networks...',
            'Preparing language processing...',
            'Almost ready...'
        ];

        let messageIndex = 0;
        const statusElement = document.querySelector('.status-text');

        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusElement.innerHTML = statusMessages[messageIndex] + '<span class="dots"></span>';
        }, 2000);
    </script>
</body>

</html>
