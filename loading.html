<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing QVAC...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 1rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 3px;
            animation: loading 2s ease-in-out infinite;
            transform-origin: left;
        }

        @keyframes loading {
            0% { transform: scaleX(0.1); }
            50% { transform: scaleX(0.8); }
            100% { transform: scaleX(0.1); }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            font-size: 0.9rem;
            opacity: 0.7;
            font-style: italic;
        }

        .dots {
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">ðŸ¤– LLM Desktop</div>
        <div class="loading-text">Initializing QVAC AI Engine</div>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status-text">
            Loading AI model<span class="dots"></span>
        </div>
    </div>

    <script>
        // Add some dynamic status updates
        const statusMessages = [
            'Loading AI model...',
            'Initializing neural networks...',
            'Preparing language processing...',
            'Almost ready...'
        ];
        
        let messageIndex = 0;
        const statusElement = document.querySelector('.status-text');
        
        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusElement.innerHTML = statusMessages[messageIndex] + '<span class="dots"></span>';
        }, 2000);
    </script>
</body>
</html>
