<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initializing QVAC...</title>
    <style>
        :root {
            --bg: #1d1d1d;
            --text: #d4d4d4;
            --muted: #9da0a6;
            --accent: #19e3c2;
            --border: #334a42;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-weight: 400;
            line-height: 1.5;
        }

        .logo {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-dot {
            width: 12px;
            height: 12px;
            background: var(--accent);
            border-radius: 50%;
            display: inline-block;
        }

        .loading-container {
            text-align: center;
            max-width: 400px;
        }

        .loading-text {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--text);
            font-weight: 500;
        }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: rgba(51, 74, 66, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 1rem;
            border: 1px solid var(--border);
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            animation: loading 2s ease-in-out infinite;
            transform-origin: left;
            box-shadow: 0 0 10px rgba(25, 227, 194, 0.3);
        }

        @keyframes loading {
            0% {
                transform: scaleX(0.1);
            }

            50% {
                transform: scaleX(0.8);
            }

            100% {
                transform: scaleX(0.1);
            }
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(51, 74, 66, 0.3);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 0.9rem;
            color: var(--muted);
            font-style: italic;
        }

        .dots {
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {

            0%,
            20% {
                content: '';
            }

            40% {
                content: '.';
            }

            60% {
                content: '..';
            }

            80%,
            100% {
                content: '...';
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="logo">
            Qubion
        </div>
        <div class="loading-text">Initializing QVAC AI Engine</div>
        <div class="spinner"></div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="status-text">
            Loading AI model<span class="dots"></span>
        </div>
    </div>

    <script>
        // Add some dynamic status updates
        const statusMessages = [
            'Loading AI model...',
            'Initializing neural networks...',
            'Preparing language processing...',
            'Almost ready...'
        ];

        let messageIndex = 0;
        const statusElement = document.querySelector('.status-text');

        setInterval(() => {
            messageIndex = (messageIndex + 1) % statusMessages.length;
            statusElement.innerHTML = statusMessages[messageIndex] + '<span class="dots"></span>';
        }, 2000);
    </script>
</body>

</html>
